<p class="signup-title">Sign Up</p>

<div class="signup-container">
    <div class="form-group">
        <label for="codiUser">Código de usuario:</label>
        <input id="codiUser" type="text" maxlength="15" class="form-control" name="CodiUser" [(ngModel)]="codiUser">
    </div>
    
    <div class="form-group">
        <label for="nombreUser">Nombre de usuario:</label>
        <input id="nombreUser" type="text" maxlength="15" class="form-control" name="NombUser" [(ngModel)]="nombreUser">
    </div>  
    
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" maxlength="15" class="form-control" name="NombUser" [(ngModel)]="password">
    </div>  
    
    <button type="button" class="btn btn-primary signup-button" (click)="fnSignUp()">Registrarse</button>
    
    <div class="message-label">
        <label>{{lblMensaje}}</label>
    </div>
</div>

<div class="cancel-button-container">
    <button type="button" class="btn btn-secondary" (click)="fnCancelSignUp()">Cancelar</button>  
</div>
